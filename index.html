<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./assets/logo-desktop.svg" type="imagenes/png" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>GIFOS</title>
</head>

<body>
    <!-- Header con menu y logo -->
    <header class="header">
        <div class="contenedor">
            <a href="./index.html" class="nav-bar-logo"></a>
            <input type="checkbox" id="btn-menu" class="checkbox">
            <label for="btn-menu" class="btn-burguer"></label>
            <label for="btn-menu" class="btn-x"></label>

            <nav class="menu" id="menu">
                <ul>
                    <li id="btn-dark"><a href="#" class="margin-top">MODO NOCTURNO </a> <span
                            class="border-bottom-navbar"></span></li>
                    <li id="btn-light"><a href="#" class="margin-top">MODO DIURNO </a> <span
                            class="border-bottom-navbar"></span></li>
                    <li><a href="./pagina-favoritos.html">FAVORITOS </a><span class="border-bottom-navbar"></span>
                    </li>
                    <li><a href="./pagina-mis-gifos.html">MIS GIFOS </a></li>
                    <li><a href="./pagina-crear-gif.html" class="crear-gifo"></a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main class="main">
        <!-- Contenedor, buscador e imagen principal -->
        <section class="title">
            <div class="contenedor">
                <div class="contenedor-titulo">
                    <h1>Inspírate, busca, guarda, y crea <br> los mejores <span class="word-gifos">GIFOS</span></h1>
                </div>
            </div>
        </section>

        <section class="buscador">
            <div class="contenedor">
                <div class="contenedor-ilustra-header">
                    <div class="img">
                        <img src="./assets/ilustra_header.svg" alt="ilustracion">
                    </div>
                </div>

                <div class="contenedor-buscador" id="buscador">
                    <div class="contenedor-buscador-2">
                        <div class="icon-serch-left"></div>
                        <input type="text" class="input-buscador" placeholder="Busca GIFOS y más">
                        <div class="icon-serch-right"></div>
                        <div class="btn-cancel"></div>

                    </div>

                    <div class="contenedor-sugerencias">
                    </div>
                </div>

                <!-- Trending texto -->
                <h2 class="trending-titulo">Trending:</h2>
                <div class="contenedor-texto-trending">
                </div>
            </div>
        </section>

        <!-- Resultados de busqueda -->
        <section class="resultados">
            <span class="borde"></span>
            <div class="contenedor-titulo-busqueda">
                <h2 class="titulo-busqueda">Título de la búsqueda</h2>
            </div>

            <img class="sin-resultado 1235" src="./assets/icon-busqueda-sin-resultado.svg"
                alt="búsqueda sin resultados">
            <h2 class="texto" id="txt-sin-resultado">Intenta con otra búsqueda.</h2>


            <div class="contenedor-resultados"></div>
            <div class="modal" id="my-modal">
                <div class="close-modal"></div>
                <div class="contenedor-modal">
                    <img class="modal-content" src="#" alt="#">
                </div>
                <div class="contenedor-tools-max">
                    <div class="informacion">
                        <h2 class="user user-modal"></h2>
                        <p class="gift-titulo titulo-modal"></p>
                    </div>
                    <div class="icon-tools">
                        <div class="icon-favorito-modal"></div>
                        <div class="icon-descargar"></div>
                    </div>
                </div>

            </div>
            <div class="contenedor-boton">
                <button class="ver-mas">VER MÁS</button>
            </div>
        </section>

        <!-- Trending Gifos -->
        <section class="trending-gifos">
            <div class="contenedor">
                <h2>Trending GIFOS</h2>
                <p>Mira los últimos <br> GIFOS de nuestra comunidad.</p>
                <div class="contenedor-resultados" id="contenedor-trending">
                    <div class="sliderLeft"></div>
                    <div class="sliderRight"> </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer, redes sociales y copyright -->
    <footer>

        <section class="footer">
            <div class="contenedor">
                <p>Compartir en:</p>
                <div class="contenedor-redes-sociales">
                    <a href="https://www.facebook.com/">
                        <div class="facebook"></div>
                    </a>
                    <a href="https://twitter.com/">
                        <div class="twitter"></div>
                    </a>
                    <a href="https://www.instagram.com/">
                        <div class="instagram"></div>
                    </a>
                </div>
            </div>

            <p class="rights">© GIFOS 2021 All Rights Reserved.</p>
        </section>
    </footer>

    <!-- Enlaces JavaScript -->
    <script src="/js/principal.js"></script>
    <script src="/js/funciones-icons.js"></script>
    <script src="/js/dark-mode.js"></script>

</body>

</html>
